version: '3'
services:
  laravel:
    build: ./backend/laravel
    ports:
    - "8000:8000"
    networks:
    - revand_network
    depends_on:
    - mysql
  mysql:
    image: mysql:5.7
    ports:
    - "3306:3306"
    networks:
    - revand_network
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: revand
      MYSQL_USER: vicnx
      MYSQL_PASSWORD: 12345678
networks:
    revand_network: