<div id="modal-auth" class="modal active-modal"> <!--class = modal-auth-->
    <h1>LOGIN!</h1>
    <h5>Write your info</h5>
    <a class="btn--back" (click)="go_back()"><i class="fas fa-angle-double-left"></i></a>
    <a class="btn--close" (click)="close()"><i class="fas fa-times"></i></a>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <input type="email"     formControlName="email"       id="login_email"     class="input_form_login" placeholder="Email..">
        <div *ngIf="loginForm.controls.email?.errors && (loginForm.controls.email.dirty || loginForm.controls.email.touched)" class="text--error">
            <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
        </div>
        <input type="password"  formControlName="password"    id="login_password"  class="input_form_login" placeholder="Password..">
        <div *ngIf="loginForm.controls.password?.errors && (loginForm.controls.password.dirty || loginForm.controls.password.touched)" class="text--error">
            <div *ngIf="loginForm.controls.password?.errors.required">Password is required</div>
        </div>
        <span class="text--error">{{error}}</span>
        <button type="submit"   [disabled]="!loginForm.valid"  id="btn_login_account" class="btn_login_account">Log In</button>
    </form>
</div>
