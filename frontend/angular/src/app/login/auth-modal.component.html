<div id="modal-auth" class="modal active-modal"> <!--class = modal-auth-->
    <section class="auth__welcome">
        <h1>Welcome to Revand!</h1>
        <span>Sign in or log in</span>
    </section>
    
    <div class="auth__social__options">
        <a href="" class="social__option social__option__github">Log In with GitHub</a>
        <a href="" class="social__option social__option__google">Log In with Google</a>
    </div>
    <a class="btn--close" (click)="close()"><i class="fas fa-times"></i></a>


    <div class="auth__local__options">
        <span class="auth__local__options__info">Continue with your email</span>
        <div class="local__options__canvas">
            <!-- <a href="" class="local__options__canvas__btn" id="btn-login" (click)="loadLogin()">Log In</a>
            <span class="login__separator__vertical"></span>
            <a href="" class="local__options__canvas__btn" id="btn-register" (click)="loadRegister()">Register</a> -->
            <button class="local__options__canvas__btn" id="btn-login" (click)="loadLogin()">Log In</button>
            <span class="auth__separator__vertical"></span>
            <button class="local__options__canvas__btn" id="btn-register" (click)="loadRegister()">Register</button>
        </div>
    </div>
</div>
